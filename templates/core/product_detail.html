<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ produto.nome }} - A121</title>
</head>
<body>
    <h1>{{ produto.nome }}</h1>
    <p>{{ produto.descricao }}</p>
    <p>Preço: €{{ produto.preco }}</p>
    {% if produto.imagem %}
    <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}">
    {% endif %}
</body>
</html>
